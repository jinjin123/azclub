          value: "\t<div class=\"az_contact_rg_box\">\r\n\t\t<div class=\"az_head\">\r\n\t\t\t<h5>Contact Us</h5>\r\n\r\n\t\t\t<h1>聯絡我們</h1>\r\n\t\t</div>\r\n\r\n\t\t<div class=\"az_body\">\r\n\t\t<h5>康心摯友熱線</h5>\r\n\r\n\t\t<p><span class=\"p\">(852) 2941 5388</span></p>\r\n\r\n\t\t<p><span class=\"p\">星期一至五，上午9：00至下午5：00</span></p>\r\n\r\n\t\t<p><span class=\"p\">如有任何問題，請向您的醫生或藥劑師查詢</span></p>\r\n\t\t</div>\r\n\t</div>"
