          value: "<div class=\"az-nurse-contentimg\"><img src=\"sites/default/files/2020-11/Bydureon.png\" /> <img src=\"sites/default/files/2020-11/Symbicort.png\" /></div>\r\n\r\n<div class=\"az-nurse-box\">\r\n<div class=\"container\">\r\n<div class=\"az-nurse-left-icon\"><img src=\"/themes/custom/astrazeneca/images/icon/phone-call.png\" /></div>\r\n\r\n<div class=\"az-nurse-right-box\">\r\n<div class=\"az-nurse-right-title\">護⼠熱線</div>\r\n\r\n<div class=\"az-nurse-right-body\">如會員在應⽤百達揚®Bydureon®注射筆 及信必可®Symbicort®吸入器時遇 到疑問,可致電 2941 5106 查詢有關註冊護⼠儀器應⽤指導安排。</div>\r\n\r\n<p>*指導服務只適⽤於指定藥物儀器使⽤者。</p>\r\n</div>\r\n</div>\r\n</div>\r\n"
