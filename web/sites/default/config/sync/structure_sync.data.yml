blocks:
  -
    info: 'Footer left'
    langcode: en
    uuid: 072ea747-495b-499c-9347-1541f29a2e07
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        -
          value: "<img src=\"/themes/custom/astrazeneca/logo.png\">\r\n\r\n<p><strong>免責聲明</strong><br />\r\n此網站為香港市民提供疾病資訊。<br />\r\n本網站內所提供之資料謹供學術或參考用途，並不能取代醫生及其他醫護專業人員的意見。雖然我們已盡力確保網站的資料準確，但不會保證該等資料的準確性，亦不會對任何資料上的錯誤或遺漏承擔法律責任。如有任何疑問或有關資訊，請向你的醫生查詢。</p>\r\n"
          summary: ''
          format: basic_html
  -
    info: 'Clinical middle block 搜索臨床試驗'
    langcode: en
    uuid: 250c78c1-5e57-44f5-aa86-6a4bc41299f8
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        -
          value: "<div class=\"az_clinical_box\">\r\n<p>治療區域</p>\r\n\r\n<p>這裡治療什麼臨床類型？</p>\r\n\r\n<p>他們痛苦不堪。什麼東西。但是因為我必到最小的地方來。我們的軍隊是誰呢？除了最小的以外，我什麼都不勞苦。好的，洛琳考慮到這一點，他一定很痛苦。</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"flex\"><img src=\"/theme/custom/astrazeneca/images/add.png\" /> <img src=\"/theme/custom/astrazeneca/images/add.png\" /> <img src=\"/theme/custom/astrazeneca/images/add.png\" /> <img src=\"/theme/custom/astrazeneca/images/add.png\" /> <img src=\"/theme/custom/astrazeneca/images/add.png\" /> <img src=\"/theme/custom/astrazeneca/images/add.png\" /></div>\r\n</div>\r\n\r\n<div class=\"az_clinical_bottom_box\">\r\n<div class=\"az__bottom_right_box\">\r\n<div class=\"az__bottom_right_box_title\">參加臨床飾演？</div>\r\n\r\n<div class=\"az__bottom_right_box_body\">他們痛苦不堪。什麼東西。但是因為我要追問，我們的軍兵是誰，除了使他們中的任何一個人可以佔便宜外，他們是誰？</div>\r\n</div>\r\n\r\n<div class=\"az__bottom_left_box\"><span>找到你的臨床試驗</span></div>\r\n</div>\r\n"
          summary: ''
          format: full_html
  -
    info: 'reference block'
    langcode: en
    uuid: 66d9cc7f-d1cb-4bf5-a977-5e18e750c8da
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        -
          value: "<div class=\"az-ref-box\">\r\n<div class=\"az-ref__title\">參考：</div>\r\n\r\n<div class=\"az-ref_hr\">&nbsp;</div>\r\n\r\n<div class=\"az-ref__body\">\r\n<p>香港衛生署衛生防衛中心.心臟病:引言&amp;本地情況&amp;高危因素.Available at https://www.chp.gov.hk/tc/content/9/25/57htmlAccessedon18-12-18</p>\r\n\r\n<p>醫院管理局 智友網 冠心病 Available at http://www21.ha.org.hk/smartpatient/SPW/zh-HK/Disease-Information/Disease/?guid=f9899bdc-ad84-460b-825a-6fdd85a079d6 Accessed on 18-12-18</p>\r\n\r\n<p>British Heart Foundation. Diabetes and your Heart. Available at https://www.bhf.org.uk/-/media/files/publications/large-print/bhf_his22_diabetes_and_your_heart_a4.pdf Accessed on 28-11-18 Accessed on 18-12-18</p>\r\n\r\n<p>香港衛生衛生防護中心 男性常見疾病 冠狀動脈心臟病. Available at https://www.chp.gov.hk/tc/static/80035.html Accessed on 18-12-18</p>\r\n\r\n<p>World Health Organization.Cardiovascular Diseases(CVDs).Available at http://wwww.who.int/mediacentre/factsheets/fs317/en/ Accessed on 18-12-18</p>\r\n\r\n<p>The telegraph.One In Three Heart Attacks Feel Like Indigestion, Warns British Heart Foundation.Available at https://www.telegraphcouk/science/2016/04/11/one-in-three-heart-attacks-feel-like-indigestion-warns-british-h/ Accessed on 18-12-18</p>\r\n\r\n<p>香港衛生衛生防護中心.口服抗心絞痛藥.Available at https://www.drugoffce.gov.hk/eps/do/tc/consumer/news_informations/dm_27.html#b Accessed on 18-12-18</p>\r\n\r\n<p>American Heart Association.CPR &amp; ECC Guidelines.Available at https://eccguidelines.heart.org/index.php/circulation/cpr-ecc-guidelines-2/executive-summaries/?strue=1&amp;id=3-5-2 Accesed on 18-12-18</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>HK-2061 15/02/2019</p>\r\n</div>\r\n</div>\r\n"
          summary: ''
          format: full_html
  -
    info: 'home Banner'
    langcode: en
    uuid: 6d5a61e7-6b20-47c9-b7c7-34e9b0c5892e
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        -
          value: "<p><img alt=\"\" data-entity-type=\"file\" data-entity-uuid=\"8cd2c98c-8751-449f-8b47-b7eb41433c32\" height=\"400\" src=\"/sites/default/files/imce_upload/admin/home-banner.png\" width=\"1430\" /></p>\r\n\r\n<p><a href=\"/home\">Az Health Club</a></p>\r\n\r\n<h2>康心摯友</h2>\r\n\r\n<p>你的健康守護者</p>\r\n\r\n<p>無微不至的照顧，助你輕鬆管理身體狀況</p>\r\n"
          summary: ''
          format: basic_html
  -
    info: 'home 認識康心摯友'
    langcode: en
    uuid: 121544e5-1f04-4139-8968-494680cee452
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        -
          value: "<div class=\"row\">\r\n<div class=\"left col-md-6\">\r\n<div>AZ Health Club</div>\r\n\r\n<h5>認識康心摯友</h5>\r\n\r\n<div>使命與信念 英國阿斯利康作為全球藥物研發的公司，一直將健康放於首位。我們不斷突破科學界限，提供改變生命的藥物，務求解決影響全球數百萬人的疾病而還未滿足的醫療需求。與此同時，我們希望給予病患者帶來最大獲益，為醫療系統及社會帶來價值。 阿斯利康本着「我們以病人為先」的宗旨，服務皆以病者的需要為中心。由疾病預防、診斷、治療到治療後管理，全程關顧健康道路上的需要。 因此，我們成立了「康心摯友」，希望藉着這平台提供更貼心的服務。</div>\r\n</div>\r\n\r\n<div class=\"right col-md-6\"><img alt=\"\" data-entity-type=\"file\" data-entity-uuid=\"66819f95-018b-4362-ab83-a53b9a6aadbd\" height=\"371\" src=\"/sites/default/files/imce_upload/admin/Screenshot%20from%202020-10-20%2016-12-39-wdbkv9.png\" width=\"479\" /></div>\r\n</div>\r\n"
          summary: ''
          format: full_html
